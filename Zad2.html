<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelka</title>
    <style>
         h1 {
            text-align: center;
            margin-bottom: 1cm;
        }
    </style>
</head>
<body>
    <table border="1" style="border-collapse: collapse; text-align: center;">
        <thead>
            <tr>
                <th>Nazwa programu</th>
                <th>Twórca</th>
                <th>Rok powstania</th>
                <th>Koszt użytku</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chat GPT</td>
                <td>Open AI</td>
                <td>2022</td>
                <td>0zł</td> <!-- Dodałem placeholder dla "koszt użytku" -->
            </tr>
            <tr>
                <td>Greg</td>
                <td>Elon Musk</td>
                <td>2025</td>
                <td>0zł</td> <!-- Dodałem placeholder dla "koszt użytku" -->
            </tr>
        </tbody>
    </table>
    <a id="xmlLink" href="AI.xml">Plik XML</a>
    <a id="jsonLink" href="Ai.json">Plik Json</a>
</body>
</html>
